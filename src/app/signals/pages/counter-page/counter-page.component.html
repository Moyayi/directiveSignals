<h1>Counter : {{ counter() }}</h1>
<hr>
<h2>Square Counter {{ squareCounter() }} </h2>
<hr>

<div class="mb-2">
    <button (click)="increaseBy(+1)" class="btn btn-primary mr-3"> +1 </button>
</div>

<div class="mb-2">
    <button (click)="increaseBy(-1)" class="btn btn-primary mr-3"> -1 </button>
</div>

<div class="mb-2">
    <button (click)="counter.set(0)" class="btn btn-primary mr-3"> Reset </button>
</div>
